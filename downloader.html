<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrTube - YouTube Downloader</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="BrTube" />
  <meta property="og:description" content="brtube video downloader. uses cobalt.tools's api" />
  <meta property="og:url" content="https://bromineyt.netlify.app/downloader" />
  <meta property="og:image" content="/favicon_io/favicon-32x32.png"/>
  <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="/css/downloader.css">
  <style>
    .input-group .form-control {
      width: 500px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div id="navbar-container"></div>
  </header>

  <main class="d-flex flex-column min-vh-100">
    <section class="section py-5 flex-grow-1">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 offset-md-2 text-center">
            <h2 class="mb-4">YouTube Downloader</h2>
            <div class="about-box">
              <style>
                .btn-curveddd {
                  border-radius: 30px;
                }
              </style>
              <label for="youtube-url" class="about-text">YouTube URL:</label>
              <div class="input-group mb-3">
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=example" class="form-control">
                <button class="btn btn-outline-light btn-curveddd" id="paste-button" title="Paste from clipboard">ðŸ“‹</button>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button id="fetch-video" class="btn btn-outline-light btn-curveddd me-2">ðŸŸ¢ Fetch</button>
                <div class="btn-group me-2" role="group">
                  <button type="button" class="btn btn-outline-light btn-curveddd active" id="mp4-button">ðŸŽ¥ MP4</button>
                  <button type="button" class="btn btn-outline-light btn-curveddd" id="mp3-button">ðŸŽµ MP3</button>
                </div>
                <div class="d-flex align-items-center">
                  <label for="quality-select" class="about-text me-2 mb-0">Quality:</label>
                  <select class="form-select" id="quality-select" style="width: auto;">
                    <option value="144">144p</option>
                    <option value="240">240p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720" selected>720p</option>
                    <option value="1080">1080p</option>
                    <option value="1440">1440p</option>
                    <option value="2160">2160p (4K)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center">
            <div id="video-details"></div>
            <div id="download-button" class="mt-3"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-transparent text-white py-3 mt-auto">
    <div class="container text-center">
      <p>brtube. made by bromine35</p>
      <p>this website has been brought to you by appleflyer.</p>
      <p>particles made by lunarion :3</p>
      <p><a href="https://github.com/Bromine35/bromineyt">its open source on github.</a></p>
    </div>
  </footer>
  <canvas id="sparkleCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="/js/sparkles.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/tilt-card.js"></script>
  <script src="js/downloader.js"></script>
  <script>
    // nav :3
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  
</body>
</html>
